<!-- CONTACT MODAL -->
<div class="contact-modal" id="contactModal">
    <div class="contact-modal-content">
        <div class="contact-modal-header">
            <h4><i class="fas fa-paper-plane me-2"></i>Envíanos un Mensaje</h4>
            <button class="close-panel" id="closeContactModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="contact-modal-body">
            <form id="contactForm">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user me-1"></i>Nombre Completo</label>
                    <input type="text" class="form-control" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                    <input type="email" class="form-control" placeholder="tu@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-phone me-1"></i>Teléfono</label>
                    <input type="tel" class="form-control" placeholder="+51 999 999 999">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-tag me-1"></i>Asunto</label>
                    <select class="form-control" required>
                        <option value="">Selecciona una opción</option>
                        <option value="cotizacion">Solicitar Cotización</option>
                        <option value="informacion">Información de Productos</option>
                        <option value="soporte">Soporte Técnico</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-comment me-1"></i>Mensaje</label>
                    <textarea class="form-control" id="comentario" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                </button>
            </form>
        </div>
    </div>
</div>
